schema:
    - ${GRAPHQL_SCHEMA_URI}:
          headers:
              "x-hasura-admin-secret": ${HASURA_GRAPHQL_ADMIN_SECRET}
documents:
    - "./src/**/*.tsx"
    - "./src/**/*.ts"
overwrite: true
generates:
    "./src/generated/graphql.tsx":
        plugins:
            - "typescript"
            - "typescript-operations"
            - "typescript-react-apollo"
        config:
            skipTypename: false
            withHooks: true
            withHOC: false
            withComponent: false
    "./graphql.schema.json":
        plugins:
            - "introspection"
